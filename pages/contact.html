    <main>
      <div class="h-layout">
        <div class="container contact-page">
          <div class="contact-page__title">
            <h1>Contact Us</h1>
            <p>
              Let's plan your next travel together, do not hesitate to leave us
              a message:
            </p>
          </div>

          <div class="contact-form">
            <img
              class="contact-form__image"
              src="./public/images/contellation-contact.jpg"
            />

            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="travel-package">Travel Package</label>
              <select id="travel-package" name="travel-package">
                <option value="budget">Budget</option>
                <option value="mystery">Mystery</option>
                <option value="deluxe">Deluxe</option>
              </select>
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
